<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>📅 College Events</h1>

        <!-- Search Bar -->
        <input type="text" id="searchInput" placeholder="🔍 Search events..." onkeyup="searchEvents() ">

        <!-- Event Form -->
        <div class="event-form">
            <input type="text" id="eventInput" placeholder="Enter event name">
            <button onclick="addEvent()">➕ Add Event</button>
        </div>

        <!-- Event List -->
        <div class="event-list" id="eventList"></div>

        <!-- Clear All Button -->
        <button class="clear-all" onclick="clearAllEvents()">🗑 Clear All</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
